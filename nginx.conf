server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # React Router support â€” redirect all requests to index.html
  location / {
    try_files $uri /index.html;
  }

  # Optional: API proxy example
  # location /api/ {
  #   proxy_pass http://backend:5000/;
  # }

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/octet-stream image/svg+xml;
  gzip_min_length 256;
}
